[package]
name = "quiver"
version = "0.1.0"
edition = "2021"
autobins = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
confy = "0.5.0"
serde = { version = "1.0.144", features = ["derive"] }
chrono = { version = "0.4.22", features = ["serde"] }
interprocess = "1.1.1"
env_logger = "0.9.1"
log = "0.4.17"
bincode = "1.3.3"